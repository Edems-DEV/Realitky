<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"></div>
    <main class="margin">
        <div id="preview">
            <image id="pre-selected" src="./../../assets/home-img-03-442-280.jpg"/>
            <div id="pre-grid">
                <div class="cover" style="--url: url('./../../assets/home-img-01-442-280.jpg');"></div>
                <div class="cover" style="--url: url('./../../assets/home-img-02-442-280.jpg');"></div>
                <div class="cover" style="--url: url('./../../assets/home-img-04-442-280.jpg');"></div>
                <div class="cover" style="--url: url('./../../assets/home-img-05-370x250.jpg');"></div>
                <div class="cover" style="--url: url('./../../assets/home-img-06-370x250.jpg');"></div>
                <a href="" id="pre-more" class="cover dark center" style="--url: url('./../../assets/home-img-07-370x250.jpg');">
                    <span>dalších 23 fotek</span>
                </a>
            </div>
        </div>
        <div id="properties">
            <div class="badge" id="prop-R">
                <div class="l-mb">
                    <h1>Prodej bytu 260m² s pozemkem 108 m²</h1>
                    <h2>Mezilesí, Praha 9 - Prosek</h2>
                </div>
                <div class="row">
                    <span>Energetická třída</span>
                    <span>C</span>
                </div>
            </div>
            <div>
                <div class="l-mb">
                    <div id="p-price">6 995 000 Kč</div>
                    <div id="p-label">za nemovitost</div>
                </div>
                <a id="p-calc" href="">spočítat hypotéku</a>
            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>
</html>

<script>
    fetch('./../~layout/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });
    fetch('./../~layout/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
</script>
